<div class="ui-section">

			<div class="row">

					<div class="name">Chowrichzy Octopios</div>
					<div class="address">
						<div>4321 Rally Road</div>
						<div>Antelope, UT 89234</div>
					</div>
					<a class="link">Edit Address</a>
				</div>
				<fieldset class="col-xs-12 col-md-6 table">
					<dl>
						<dt><label for="">Invoice Number</label></dt>
						<dd><input type="tel" random-id /></dd>
					</dl>
					<dl>
						<dt><label for="">Date</label></dt>

			<div class="table-wrapper">

					<a class="btn left">Add line</a>

				<table>

						<tr>
							<th><a>Service Dates</a></th>
							<th><a>Description</a></th>
							<th class="money"><a>Rate</a></th>
							<th class="center"><a>Hours/Days</a></th>
							<th class="money"><a>Subtotal</a></th>
							<th class="icon"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>11/15/14 &ndash; 11/31/14</td>
							<td class="editable">
								<input type="text" value="Care description" class="fill-width" />
							</td>
							<td class="money editable">
								<input type="tel" random-money class="money sm" />
							</td>
							<td class="editable">
								<input type="tel" random-number class="sm" />
							</td>
							<td class="money editable">
								<input type="tel" random-money class="money sm" />
							</td>
							<td class="icon">

							</td>
						</tr>
						<tr>
							<td><input class="datepicker" jq-datepicker type="date" /> &ndash; <input class="datepicker" jq-datepicker type="date" /></td>
							<td class="editable">
								<input type="text" value="Care description" class="fill-width" />
							</td>
							<td class="money editable">
								<input type="tel" random-money class="money sm" />
							</td>
							<td class="editable">
								<input type="tel" random-number class="sm" />
							</td>
							<td class="money editable">
								<input type="tel" random-money class="money sm" />
							</td>
							<td class="icon">
								<a class="icon-btn btn"><i class="icon-trash"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
				<table>
					<tbody>
						<tr>
							<td>Total</td>
							<td class="money" random-money></td>
							<td class="icon"></td>
						</tr>
						<tr>
							<td>Amount Paid</td>
							<td class="money" random-money></td>
							<td class="icon"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>Amount Due</td>
							<td class="money" random-money></td>
							<td class="icon"></td>
						</tr>
					</tfoot>
				</table>
			</div>
