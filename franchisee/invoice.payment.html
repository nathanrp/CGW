<div class="ui-section">
	<form class="paper-form invoice">
		<div class="inv-client">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="name">Chowrichzy Wisdomy Octopios</div>
					<div class="address">
						<div>4321 Rally Road</div>
						<div>Antelope, UT 89234</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<table>
						<tbody>
							<tr>
								<td>Invoice #</td>
								<td random-id></td>
							</tr>
							<tr>
								<td>Invoice Date</td>
								<td>Aug 15, 2014</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td>Amount Due</td>
								<td random-money></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<div class="inv-content">
			<fieldset class="table">
				<legend>Enter Payment</legend>
				<dl>
					<dt><label for="">Invoice Amount</label></dt>
					<dd class="money"><input type="tel" disabled="disable" random-money class="money" id="2" /></dd>
				</dl>
				<dl>
					<dt><label for="">Payment</label></dt>
					<dd class="money"><input type="tel" class="money" id="3" /></dd>
				</dl>
				<dl>
					<dt></dt>

						<input type="checkbox" id="1" />
						<label for="1" class="option">Pay in full</label>
					</dd>
				</dl>
				<dl>
					<dt><label for="">Method</label></dt>
					<dd>
						<select>
							<option>Check</option>
							<option>Cash</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt><label for="">Date</label></dt>
					<dd><input type="date" class="datepicker" jq-datepicker /></dd>
				</dl>
				<dl>
					<dt><label for="">Notes</label></dt>
					<dd><textarea></textarea></dd>
				</dl>
			</fieldset>
		</div>
	</form>
</div>

<script>

	$('#1').click(function(){
		var a = $('#2').val();
		if($(this).prop('checked')) {
			$('#3').val(a).attr('disabled',true);
		} else {
			$('#3').attr('disabled',false);
		}
	});

</script>
