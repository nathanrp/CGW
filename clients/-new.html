<div class="app-bar breadcrumbs">
	<span ng-bind="title" class="title"></span>
	<div class="tools">
		<a class="btn" href="#/clients/client/schedule">Cancel</a>
		<a class="btn primary" href="#/clients/saved">Save</a>
		<a class="btn primary" href="#/clients/client/schedule/edit">Next</a>
	</div>
</div>
<form>
	<fieldset>
		<div class="row">
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>First Name</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Last Name</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Birthday</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" class="datepicker" jq-datepicker />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Gender</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="options inline">
					<label class="option"><input type="radio" name="gender" /> Female</label>
					<label class="option"><input type="radio" name="gender" /> Male</label>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<div class="row">
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Address</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-10 col-sm-offset-2">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>City</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>State</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<select>
						<option></option>
						<option>Utah</option>
					</select>
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Zip</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<div class="row">
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Phone Number</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Alternate Phone Number</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-2">
				<div class="label">
					<label>Email</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-10">
				<div class="input">
					<input type="text" />
				</div>
			</div>
		</div>
	</fieldset>
</form>
