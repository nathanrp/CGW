<div class="shift">
	<div class="row">
		<div class="col-xs-12 col-sm-2">
			<div class="label">
				<a class="btn">Remove</a>
			</div>
		</div>
		<div class="col-xs-12 col-sm-10">
			<div class="input">
				<select>
					<option>Monday</option>
					<option>Tuesday</option>
					<option>Wednesday</option>
					<option>Thursday</option>
					<option>Friday</option>
					<option>Saturday</option>
					<option>Sunday</option>
				</select>
				<select>
					<option>12:00<abbr>am</abbr></option>
				</select>
				<label>to</label>
				<select>
					<option>Monday</option>
					<option>Tuesday</option>
					<option>Wednesday</option>
					<option>Thursday</option>
					<option>Friday</option>
					<option>Saturday</option>
					<option>Sunday</option>
				</select>
				<select>
					<option>12:00<abbr>am</abbr></option>
				</select>
				<label><a>MST</a></label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-offset-2 col-sm-10">
			<div class="input">
				<label>Repeats</label>
				<select class="repeats" id="3">
					<option value="day">Daily</option>
					<option value="week" selected="selected">Weekly</option>
					<option value="biweek">Every other week</option>
					<option value="month">Monthly</option>
				</select>
			</div>
			<div class="repeat">
				<div class="monthly input">
					<label>Repeats by</label>
					<div class="options inline">
						<label class="option"><input type="radio" name="1" checked="checked" /> day of the month</label>
						<label class="option"><input type="radio" name="1" /> day of the week</label>
					</div>
				</div>
				<div class="feedback info">
					<p><strong>Summary</strong> This shift repeats monthly on the first Thursday or on the 4<abbr>th</abbr> of every month.</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-10 col-sm-offset-2">
			<div class="input">
				<label>
					Caregiver
				</label>
				<select>
					<option></option>
					<option>Chau Sepulveda (3.4 m)</option>
					<option>Whitley Singletary (5.7m)</option>
				</select>
				<a  ng-controller="cgViewerCtrl" ng-click="open('full')"><i class="fa fa-photo"></i> Caregiver Viewer</a>
				<span class="help">(miles from client)</span>
			</div>
		</div>
	</div>
</div>
