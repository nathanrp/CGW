	});

	$('.search').click(function(){
		var opts = {
			shadow: false,
			color: '#344870'
		}
		var spinner = new Spinner(opts).spin();
		$('.table-wrapper').append('<div class="spinner-overlay"/>');

		setTimeout(function(){
			$('.spinner-overlay').remove();
			spinner.stop();
		}, 2000)
	});
