<form class="ui-section noheader">
	<div class="feedback center">
		<p>This message will be sent to the selected caregivers.</p>
	</div>
	<fieldset class="noborder">
		<dl>
			<dt><label for="">Subject</label></dt>
			<dd><input type="text" class="fill-width" placeholder="Subject" value="New Schedule Chowrichzy Wisdomy Octopios" /></dd>
			<dd>
				<textarea class="md smart-width">You have been schedule to care for Chowrichzy Wisdomy Octopios daily from 7am to 10am starting on Saturday, November 2, 2014. Please confirm.
				</textarea>
			</dd>
		</dl>
	</fieldset>
	<div class="btns">
		<a class="btn" ui-sref="owner.clients.client.schedule.edit">Cancel</a>
		<a class="btn primary ladda-button save" data-style="expand-left">Done</a>
	</div>
</form>

<script>

	$('.save').click(function(){
		var l = Ladda.create(this);
		l.start();
		setTimeout(function(){
			l.stop();
			window.location.replace('/cgw/#/owner/clients/client/schedule/edit');
		}, 2000)
	});
	
</script>
