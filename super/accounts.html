<div class="ui-section">
	<form class="advanced-search" style="display:none;">
		<fieldset class="table">
			<legend>Search</legend>
			<dl>
				<dt><label for="">Invoice Number</label></dt>
				<dd><input type="tel" /></dd>
			</dl>
			<dl>
				<dt><label for="">Franchisee</label></dt>
				<dd><input type="text" /></dd>
			</dl>
			<dl>
				<dt><label for="">Area</label></dt>
				<dd>
					<select>
						<option>All Areas</option>
						<option>Geographic Areas</option>
					</select>
				</dd>
			</dl>
			<dl>
				<dt><label for="">Date Range</label></dt>
				<dd><input type="date" class="datepicker" placeholder="from" jq-datepicker /> <input type="date" class="datepicker" placeholder="to" jq-datepicker /></dd>
			</dl>
			<dl>
				<dt><label for="">Invoice Total</label></dt>
				<dd><input type="tel" placeholder="from" /> <input type="tel" placeholder="to" /></dd>
			</dl>
		</fieldset>
		<div class="btns">
			<a class="btn primary search">Search</a>
			<a class="btn">Reset</a>
			<a class="btn close-search">Cancel</a>
		</div>
	</form>
	<div class="ui-toolbar">
		<select class="left">
			<option>Month to Date</option>
			<option>Last Month</option>
			<option>Next Month</option>
		</select>
		<a class="btn right"><i class="icon-printer"></i> Print</a>
	</div>
	<div class="table-wrapper">
		<table>
			<thead>
				<tr>
					<th class="option">
						<input type="checkbox" id="" />
						<label for="" class="option"></label>
					</th>
					<th><a>Franchisee</a></th>
					<th class="money"><a>Total</a></th>
					<th class="percent center"><a>Percent</a></th>
					<th class="percent money"><a>Royalty</a></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td>Totals</td>
					<td class="money" random-money></td>
					<td class="center"></td>
					<td class="money" random-money></td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td class="option">
						<input type="checkbox" id="" />
						<label for="" class="option"></label>
					</td>
					<td><a ui-sref="super.accounts.account">Davis County, <abbr>UT</abbr></a></td>
					<td class="money" random-money></td>
					<td class="center">5</td>
					<td class="money" random-money></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script>
	$('.open-search').click(function(){
		$('.advanced-search').slideDown(250);
	});
	
	$('.close-search').click(function(){
		$('.advanced-search').slideUp(250);
		spinner = new Spinner().spin();
		$('.table-wrapper').append('<div class="spinner-overlay"/>');
		$('.table-wrapper').append(spinner.el);
		setTimeout(function(){
			$('.spinner-overlay').remove();
			spinner.stop();
		}, 2000)
	});

	$('.search').click(function(){
		spinner = new Spinner().spin();
		$('.table-wrapper').append('<div class="spinner-overlay"/>');
		$('.table-wrapper').append(spinner.el);
		setTimeout(function(){
			$('.spinner-overlay').remove();
			spinner.stop();
		}, 2000)
	});
</script>
