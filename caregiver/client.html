<div class="ui-section client">
	<div class="ui-header">
		<small id="check-in-feedback" class="flag flag-feedback" style="display:none;" center-me><i class="fa fa-check"></i> You are checked in.</small>
		<div class="ui-title">
			<div class="avatar">
				<img src="img/ronpaul.jpg" />
			</div>
			<h2 random-name></h2>
		</div>
	</div>
	<ul class="ui-tabs tabs tabs-3">
		<li ui-sref-active="active" as-parent><a ui-sref="caregiver.clients.client.tasks">Tasks</a></li>
		<li ui-sref-active="active" as-parent><a ui-sref="caregiver.clients.client.schedule">Schedule</a></li>
		<li ui-sref-active="active" as-parent><a ui-sref="caregiver.clients.client.notes">Notes</a></li>
	</ul>
	<div ui-view="tab-content" class="ui-content tab"></div>
</div>

<div class="dialog" id="check-out-dialog" title="Check Out">
	<div class="feedback warning">
		<p>You have not completed any tasks with Chowrichzy Wisdomy Octopios. Are you sure you want to check out?</p>
	</div>
	<p>Check out from Chowrichzy Wisdomy Octopios?</p>
</div>

<script>


	$('#check-in-btn').click(function(){
		var a = $(this);
		if (a.hasClass('disabled')){
			return false;
		} else {
			var l = Ladda.create(this);
			l.start();
			setTimeout(function(){
				l.stop();
				$('.task').attr('disabled',false);
				a.hide();
				$('#check-out-btn').show();
				$('#check-in-feedback').fadeIn(250);
				setTimeout(function(){
					$('#check-in-feedback').fadeOut(250);
				}, 5000)
			}, 2000)
		}
	});

	$('#check-out-btn').click(function(){
		$('#check-out-dialog').dialog({
			resizable: false,
			modal: true,
			width: 280,
			buttons: [
				{
					text: 'Cancel',
					click: function(){
						$(this).dialog('close');
					},
					class: 'prev full-btn'
				},
				{
					text: 'Check Out',
					click: function(event){
						var a = $(event.target);
						$('#check-in-btn').show();
						$('#check-out-btn').hide();
						$('.task').attr('disabled',true);
						$(this).dialog('close');
					},
					class: 'next warning full-btn'
				}
			]
		});
		
	});

</script>
